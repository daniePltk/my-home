<div class="main-container">
  <div class="main-header">{{title}}</div>
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                  aria-controls="collapseOne">
            List 1 - Sorted list of houses according their room numbers in Ascending order
          </button>
        </h5>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
          <ul class="list-group" *ngFor="let item of list1">
            <li class="list-group-item">{{item.street}} | {{item.params.rooms}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header" id="headingTwo">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                  aria-controls="collapseTwo">
            List 2 - Sorted list of houses according their missing information by street name
          </button>
        </h5>
      </div>
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
        <div class="card-body">
          <ul class="list-group" *ngFor="let item of list2">
            <li class="list-group-item">{{item.street}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card">
    <div class="card-header" id="headingThree">
    <h5 class="mb-0">
    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
    List 3
    </button>
    </h5>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
    <div class="card-body">
      <agm-map [latitude]="basePoint.lat" [longitude]="basePoint.lon" [zoom]="zoom">
        <agm-marker [latitude]="basePoint.lat" [longitude]="basePoint.lon">
          <agm-info-window [disableAutoPan]="true" isOpen="true">
            <a routerLink="/">Sister home</a>
          </agm-info-window>
        </agm-marker>
        <agm-marker *ngFor="let marker of housesAllInfo" [latitude]="marker.coords.lat"
                    [longitude]="marker.coords.lon">
          <agm-info-window [disableAutoPan]="true">
            <a routerLink="/">{{marker.street}}</a>
          </agm-info-window>
        </agm-marker>
      </agm-map>
      <ul *ngFor="let item of housesAllInfo">
        <li>Street name: {{item.street}} | Distance from sister: {{item.distanceFromSister}} KM</li>
      </ul>
      <!--<div>-->
        <!--<div>{{templist.lon}}</div>-->
        <!--<div>{{templist.lat}}</div>-->
      <!--</div>-->
    </div>
    </div>
    </div>
  </div>
</div>
